    <script type='text/javascript'>
      //<![CDATA[
        $(document).ready(function() {
          $("a.inline").fancybox({'hideOnContentClick': true});
        });
        function tabSwitch(x) {
          $('div.content').hide();
        
          $('div.iframe').html('');
          $('#iframe_'+x).html('<iframe width="100%" height="100%" style="border:0px;margin:0px;width:100%;height:100%" src="input.html-resources/' + x + '.html">');
        
          $('#tab_'+x).show();
        
          $('a.tab_link').removeClass('selected');
          $('#tab_link_'+x).addClass('selected');
        }
      //]]>
    </script>
