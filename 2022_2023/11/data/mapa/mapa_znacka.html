<!doctype html>
<html>
<head>
	<script src="https://api.mapy.cz/loader.js"></script>
	<script>Loader.load()</script>
</head>

<body>
	<div id="mapa" style="width:600px; height:400px;"></div>
	<script type="text/javascript">
		var stred = SMap.Coords.fromWGS84(14.5, 50.0);
		var m = new SMap(JAK.gel("mapa"), stred, 8);
		m.addDefaultLayer(SMap.DEF_BASE).enable();
		m.addDefaultControls();

    var layer = new SMap.Layer.Marker();
    m.addLayer(layer);
    layer.enable();

    var card = new SMap.Card();
    card.getHeader().innerHTML = "<strong>Nadpis</strong>";
    card.getBody().innerHTML = "Ahoj, já jsem <em>obsah vizitky</em>!";

    var options = {
        title: "Značka s vizitkou"
    };
    var marker = new SMap.Marker(stred, "myMarker", options);
    marker.decorate(SMap.Marker.Feature.Card, card);
    layer.addMarker(marker);
	</script>
</body>
</html>
